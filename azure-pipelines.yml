trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Install .NET 8 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# ğŸŸ¡ SonarCloud Prepare (start scan)
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud Service Connection'  # ğŸ”‘ Make sure this matches your service connection name
    organization: 'testac175'          # ğŸŒ From your SonarCloud URL
    scannerMode: 'MSBuild'
    projectKey: 'testac175_pipeline'               # ğŸ”‘ Exact project key from SonarCloud
    projectName: 'Calculator'
    extraProperties: |
      sonar.cs.opencover.reportsPaths=$(Agent.TempDirectory)/**/coverage.opencover.xml

# Restore NuGet packages
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# Build the solution
- task: DotNetCoreCLI@2
  displayName: 'Build the solution'
  inputs:
    command: 'build'
    projects: 'Calculator.sln'
    arguments: '--configuration $(buildConfiguration)'

# Run unit tests with code coverage enabled
- task: DotNetCoreCLI@2
  displayName: 'Run unit tests with coverage'
  inputs:
    command: 'test'
    projects: 'CalculatorLib.Tests/CalculatorLib.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --collect:"XPlat Code Coverage"'
    publishTestResults: true

# Generate OpenCover-compatible report for SonarCloud
- task: reportgenerator@5
  displayName: 'Convert coverage to OpenCover format'
  inputs:
    reports: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
    targetdir: '$(Build.ArtifactStagingDirectory)/coverage-report'
    reporttypes: 'Cobertura'
    sourcedirs: 'CalculatorLib'

# ğŸ”µ SonarCloud Analyze (perform scan)
- task: SonarCloudAnalyze@1

# ğŸŸ¢ SonarCloud Publish (upload results)
- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

